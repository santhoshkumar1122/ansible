---
- name: Play 1 - configuring the apache server
  hosts: localhost
  become: true
  tasks: 
    - name: Installing the httpd package
      ansible.builtin.dnf:
          name: httpd
          state: latest
    - name: starting the httpd
      ansible.builtin.service:
          name: httpd
          state: started

- name: Play 2 - Install the tomcat server
  hosts: localhost
  become: true
  tasks:
    - name: Installing the tomcat server
      ansible.builtin.dbf:
          name: tomcat9
          state: latest
    - name: Starting the tomcat server
      ansible.builtin.service:
          name: tomcat9
          state: started
